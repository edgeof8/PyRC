[Connection]
default_server = irc.libera.chat
default_port = 6697
default_ssl = true
default_nick = PyTermUser
default_channels = #python,#testchannel
password =
nickserv_password =
auto_reconnect = true

[UI]
message_history_lines = 500
colorscheme = default
# Future: Add specific color settings like:
# color_join_part_fg = green
# color_status_bar_bg = blue

[Logging]
log_enabled = true
# log_dir is now handled by the application, defaults to a "logs" subdirectory
log_file = pyrc.log
log_level = INFO # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_max_bytes = 5242880 # 5 MB in bytes (1024 * 1024 * 5)
log_backup_count = 3

[General]
ignore_list = BadUser1,SpammerNick
