[Features]
enable_trigger_system = true

[Server.Libera]
address = irc.libera.chat
port = 6697
ssl = true
nick = PyRC
channels = #pyrc
username = PyRC
realname = PyRC User
verify_ssl_cert = true
auto_connect = true

[Server.Freenode]
address = irc.freenode.net
port = 6667
ssl = false
nick = PyRC
channels = #pyrc
username = PyRC
realname = PyRC User
verify_ssl_cert = false
auto_connect = false

[Connection]
default_server = irc.freenode.net
default_port = 6667
default_ssl = false
default_nick = PyRC
default_channels = #pyrc
password = 
nickserv_password = 
auto_reconnect = false
verify_ssl_cert = false

[UI]
message_history_lines = 500
colorscheme = default

[Logging]
log_enabled = true
log_file = pyrc_core.log
log_level = INFO # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_max_bytes = 5242880 # 5 MB in bytes (1024 * 1024 * 5)
log_backup_count = 3
channel_log_enabled = true # Individual channel logs will be placed in the main 'logs' directory

[General]
ignore_list = BadUser1,SpammerNick
leave_message = Check out PyRC! https://github.com/edgeof8/PyRC

