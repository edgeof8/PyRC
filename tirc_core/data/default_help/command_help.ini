[Core]
help = /help [command_name|category|script <script_name>] - Displays help information.
quit = /quit [message] - Disconnects from the server and exits PyRC.
nick = /nick <new_nickname> - Changes your nickname.
server = /server <config_name> - Switches to a pre-defined server configuration.
connect = /connect <server[:port]> [ssl|nossl] - Connects to the specified IRC server.

[Channel]
join = /join <#channel> [key] - Joins the specified channel.
part = /part [#channel] [message] - Leaves the specified channel.
topic = /topic [#channel] [new_topic] - Sets or views the channel topic.
mode = /mode <target> <modes> [params] - Sets or views channel/user modes.
kick = /kick <#channel> <nick> [reason] - Kicks a user from a channel.

[Messaging]
msg = /msg <target> <message> - Sends a private message or a message to a channel.
notice = /notice <target> <message> - Sends a notice.
me = /me <action_text> - Sends an action message (CTCP ACTION).

[UI]
clear = /clear - Clears messages from the current window.
window = /window <name|number> - Switches to the specified window.
nextwindow = /nextwindow - Switches to the next window.
prevwindow = /prevwindow - Switches to the previous window.
status = /status - Switches to the Status window.

[Utility]
raw = /raw <command_string> - Sends a raw command to the server.
set = /set [section.key [value]] - Views or modifies client configuration.
rehash = /rehash - Reloads client configuration from the INI file.
save = /save - Saves current configuration to the INI file.
